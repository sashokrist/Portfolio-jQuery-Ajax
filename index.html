<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
</head>
<body>
    <div class="header">
      <h1>Portfolio</h1>
    </div>
    <div id="overlay"></div>
    <div id="frame">
      <table id="table">
        <tr>
          <td id="left">
            <img src="/images/left.png" alt="">
          </td>
          <td id="right">
            <img src="/images/right.png" alt="">
          </td>
        </tr>
      </table>
        <img id="main" src="" alt="">
        <div id="description">
          <p></p>
        </div>
      </div> 
    <div class="wrapper">
      <ul id="portfolio">
        <ul id="filter">
          <li>Winter</li>
          <li>baby</li>
          <li>Grow</li>
        </ul>
        <li class="winter"><img id="1" src="images/1.jpg" alt="" width="300px" height="300"></li>
        <li class="baby"><img id="2" src="images/2.jpg" alt="" width="300px" height="300"></li>
        <li class="baby"><img id="3" src="images/3.jpg" alt="" width="300px" height="300"></li>
        <li class="baby"><img id="4" src="images/4.jpg" alt="" width="300px" height="300"></li>
        <li class="grow"><img id="5" src="images/5.jpg" alt="" width="300px" height="300"></li>
        <li class="winter"><img id="6" src="images/6.jpg" alt="" width="300px" height="300"></li>
        <li class="grow"><img id="7" src="images/7.jpg" alt="" width="300px" height="300"></li>
        <li class="baby"><img id="8" src="images/8.jpg" alt="" width="300px" height="300"></li>
        <li class="baby"><img id="9" src="images/9.jpg" alt="" width="300px" height="300"></li>
        <li class="grow"><img id="10" src="images/10.jpg" alt="" width="300px" height="300"></li>
      </ul>
    </div>
</body>
</html>
