<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div id="loginbox">
       
            <div class="box">
            <h1>Login</h1>          
            <input id="username" type="text"/></br>            
            <input id="password" type="password"/>             
            <button>Login</button>            
            </div>     
      
    </div>
    <div id="container"></div>
    <script>
        $('button').click(function(){

            var username = $("#username").val();
            var password = $("#password").val();

            $.post("server.php", {login:username, password:password}, function(data){
                    console.log(data);
            });
        });
    </script>            
</body>
</html>
